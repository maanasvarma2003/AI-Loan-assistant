<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="AI-Enabled Loan Underwriting for Rural India - Fast, Simple, Secure" />
    <title>RuralLend - AI Loan Assistant</title>
    <style>
        /* Offline-first critical CSS for low bandwidth */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f8fafc;
        }
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .loading-subtitle {
            font-size: 16px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <!-- Fallback loading screen for low-end devices -->
        <div class="loading-screen">
            <div class="loading-text">RuralLend</div>
            <div class="loading-subtitle">AI-Powered Loans for Rural India</div>
            <div style="margin-top: 20px;">Loading...</div>
        </div>
    </div>
</body>
</html>
